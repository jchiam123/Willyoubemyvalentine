<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Be My Valentine üíò</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #fff0f6, #ffe3ec);
      overflow: hidden;
    }

    .card {
      width: min(900px, 92vw);
      background: white;
      border-radius: 24px;
      padding: 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,.15);
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: clamp(26px, 4vw, 42px);
      margin-bottom: 10px;
    }

    p {
      margin-top: 0;
      opacity: .8;
    }

    .imgWrap {
      margin: 18px auto;
      border-radius: 18px;
      overflow: hidden;
      max-height: 420px;
    }

    .imgWrap img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .actions {
      position: relative;
      height: 80px;
      margin-top: 20px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 14px 22px;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
      transition: transform .12s ease;
    }

    button:active {
      transform: scale(0.97);
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d8d, #ff85b3);
      color: white;
      margin-right: 10px;
      box-shadow: 0 12px 26px rgba(255,77,141,.35);
    }

    #noBtn {
      background: linear-gradient(135deg, #111827, #374151);
      color: white;
      position: absolute;
      left: 160px;
      top: 0;
      box-shadow: 0 10px 22px rgba(0,0,0,.25);
      touch-action: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.45);
      display: none;
      place-items: center;
      padding: 20px;
      z-index: 50;
    }

    .modal.open {
      display: grid;
    }

    .modalCard {
      background: white;
      border-radius: 24px;
      padding: 22px;
      width: min(520px, 92vw);
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,.25);
    }

    .modalCard img {
      width: 100%;
      border-radius: 18px;
      margin-bottom: 14px;
    }

    .closeBtn {
      background: linear-gradient(135deg, #7c3aed, #a78bfa);
      color: white;
      margin-top: 10px;
      box-shadow: 0 12px 26px rgba(124,58,237,.25);
    }

    /* üíñ Heart confetti */
    .heart {
      position: fixed;
      pointer-events: none;
      animation: floatUp 2.4s ease-out forwards;
      z-index: 9999;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: .95; }
      to   { transform: translateY(-160px) scale(1.25); opacity: 0; }
    }
  </style>
</head>

<body>
  <main class="card" id="card">
    <h1>Hi P Daddy, will you be my Valentine? üíò</h1>
    

    <div class="imgWrap">
      <img src="sexy.jpg" alt="Will you be my Valentine">
    </div>

    <div class="actions" id="arena">
      <button id="yesBtn">Yes üíû</button>
      <button id="noBtn">No üôÖ‚Äç‚ôÇÔ∏è</button>
    </div>

    <p style="font-size:13px; opacity:.6; margin-top:10px;">
      Try clicking ‚ÄúNo‚Äù üòè
    </p>
  </main>

  <!-- YES MODAL -->
  <section class="modal" id="modal">
    <div class="modalCard">
      <img src="yes.jpeg" alt="Valentine Yes">
      <h2>YAY BABY üíï</h2>
      <p>Can't wait for adventures w you üòòüî•</p>
      <button class="closeBtn" id="closeBtn">Come here üòè</button>
    </div>
  </section>

  <script>
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");

    /* üíñ Hearts */
    function spawnHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = ["üíò","üíñ","üíó","üíï","üíû","üòç"][Math.floor(Math.random()*6)];
      heart.style.fontSize = (16 + Math.random()*18) + "px";
      heart.style.left = x + "px";
      heart.style.top = y + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2400);
    }

    function burstHearts(el, count = 30) {
      const r = el.getBoundingClientRect();
      const cx = r.left + r.width / 2;
      const cy = r.top + r.height / 2;
      for (let i = 0; i < count; i++) {
        const a = Math.random() * Math.PI * 2;
        const d = 10 + Math.random() * 70;
        spawnHeart(cx + Math.cos(a)*d, cy + Math.sin(a)*d);
      }
    }

    /* üòà No button chaos */
    let noAttempts = 0;
    const taunts = [
      "No üôÖ‚Äç‚ôÇÔ∏è",
      "Nice try üòè",
      "LOL nope üòà",
      "Not happening üíÖ",
      "You‚Äôre stuck with me üíò",
      "Absolutely not üèÉ‚Äç‚ôÇÔ∏èüí®"
    ];

    function clamp(n, min, max) {
      return Math.max(min, Math.min(max, n));
    }

    function runAway(x, y) {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const bx = b.left + b.width / 2;
      const by = b.top + b.height / 2;

      let dx = bx - x;
      let dy = by - y;
      const len = Math.hypot(dx, dy) || 1;
      dx /= len;
      dy /= len;

      const jump = 120 + Math.random()*120 + Math.min(noAttempts*25, 160);

      let left = (parseFloat(noBtn.style.left) || 0) + dx*jump;
      let top  = (parseFloat(noBtn.style.top) || 0) + dy*jump;

      noBtn.style.left = clamp(left, 0, a.width - b.width) + "px";
      noBtn.style.top  = clamp(top, 0, a.height - b.height) + "px";
    }

    function handleNo(x, y) {
      noAttempts++;
      noBtn.textContent = taunts[Math.min(noAttempts, taunts.length - 1)];
      noBtn.style.transform = `scale(${Math.max(1 - noAttempts*0.06, 0.6)})`;
      runAway(x, y);
      spawnHeart(x, y);
      setTimeout(() => noBtn.textContent = "No üôÖ‚Äç‚ôÇÔ∏è", 900);
    }

    arena.addEventListener("mousemove", e => {
      const b = noBtn.getBoundingClientRect();
      const dist = Math.hypot((b.left+b.width/2)-e.clientX, (b.top+b.height/2)-e.clientY);
      if (dist < 120 + noAttempts*8) handleNo(e.clientX, e.clientY);
    });

    noBtn.addEventListener("click", e => handleNo(e.clientX, e.clientY));
    noBtn.addEventListener("touchstart", e => {
      const t = e.touches[0];
      handleNo(t.clientX, t.clientY);
    }, { passive:true });

    yesBtn.addEventListener("click", () => {
      burstHearts(yesBtn, 32);
      setTimeout(() => modal.classList.add("open"), 250);
    });

    closeBtn.addEventListener("click", () => modal.classList.remove("open"));
    modal.addEventListener("click", e => {
      if (e.target === modal) modal.classList.remove("open");
    });

    window.addEventListener("load", () => {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      noBtn.style.left = Math.min(160, Math.max(0, a.width - b.width)) + "px";
      noBtn.style.top = "0px";
    });
  </script>
</body>
</html>
